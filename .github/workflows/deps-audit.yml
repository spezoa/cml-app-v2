name: Dependencies Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Ensure lockfile
        run: |
          if [ -f package-lock.json ]; then
            echo "Lockfile exists."
          else
            echo "Lockfile missing. Generating with npm i --package-lock-only"
            npm i --package-lock-only
          fi

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Check import paths (case/missing)
        run: npm run -s check:imports

      - name: Audit (high & critical only)
        run: npm audit --audit-level=high || true
